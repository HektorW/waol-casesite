{% extends "base.html" %}

{% block body_class %}template-{{ self.get_verbose_name|slugify }}{% endblock %}

{% block content %}
    <h1>{{ self.heading }}</h1>

    {% if self.cases %}
        <ul class="caselist">
            {% for item in self.cases %}
                <li class="caselist__item">
                    <a href="{{ item.url }}">{{ item.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
